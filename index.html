<div id="rest" class="rest dn">
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Зареєструйтеся безкоштовно</font>
                </font>
            </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрити"></button>
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form class="">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Адреса електронної пошти</font>
                    </font>
                </label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Пароль">
                  <label for="floatingPassword">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Пароль</font>
                    </font>
                </label>
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Зареєструватися</font>
                    </font>
                </button>
                <small class="text-body-secondary">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Натискаючи «Зареєструватися», ви погоджуєтеся з умовами використання.</font></font></small>
                <hr class="my-4">
                <h2 class="fs-5 fw-bold mb-3">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Або скористайтеся сторонніми</font>
                    </font>
                </h2>
                <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                  <svg class="bi me-1" width="16" height="16">
                    <use xlink:href="#twitter">
                    </use>
                </svg>
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">
                  Зареєструйтесь у Twitter
                </font>
            </font>
        </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                  <svg class="bi me-1" width="16" height="16">
                    <use xlink:href="#facebook">
                    </use>
                </svg>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                  Зареєструватися через Facebook
                </font>
            </font></button>
                <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                  <svg class="bi me-1" width="16" height="16">
                    <use xlink:href="#github">
                    </use>
                </svg>
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">
                  Зареєструйтеся на GitHub

        </button>
